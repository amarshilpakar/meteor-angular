<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1 text-color-purple">Register</span>
</nav>
<div class="mainDiv"> 
  <div class="h-100 container">
    <div class="h-100 row justify-content-center align-items-center">
      <div class="col-6"> 
        <div class="card p-5"> 
          <h3 class="text-center mb-4">Register</h3>
          <p class="text-center mb-4">Already have an account? <a href="login" class="text-decoration-none">Log in</a></p>
          <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group focus-input">     
              <div class="invalid-feedback" *ngIf="submitted && f.fname.errors">
                <div *ngIf="f.fname.errors.required">Field is required</div>                
              </div>         
              <input type="text" class="form-control" required formControlName="fname" [(ngModel)]="fname" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }">
              <label>First name</label>              
            </div>
            
            <div class="form-group focus-input">     
              <div class="invalid-feedback" *ngIf="submitted && f.lname.errors">
                <div *ngIf="f.lname.errors.required">Field is required</div>                
              </div>         
              <input type="text" class="form-control" required formControlName="lname" [(ngModel)]="lname" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }">
              <label>Last name</label>              
            </div>
            
            <div class="form-group focus-input">        
              <div class="invalid-feedback" *ngIf="submitted && f.email.errors">                
                <div *ngIf="f.email.errors.required">Field is required</div>
                <div *ngIf="f.email.errors.email">Invalid email</div>
              </div>      
              <input type="email" class="form-control" required formControlName="email" [(ngModel)]="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <label>Email address</label>    
            </div>

            <div class="form-group focus-input">     
              <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required">Field is required</div>  
                <div *ngIf="f.password.errors.pattern">Must contain at least one number and one special character and one uppercase and lowercase letter, and at least 8 or more characters.</div>              
              </div>         
              <input type="password" class="form-control" pattern="((?=.*\d)(?=.*[a-z])(?=.*\W).{8,15})" required formControlName="password" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <label>Password</label>              
            </div>
            
            <button type="submit" class="btn btn-block bg-purple">REGISTER</button>
          </form>
        </div>        
      </div>
    </div>
  </div>
</div>
