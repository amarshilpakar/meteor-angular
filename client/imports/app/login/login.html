<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1 text-color-purple">Login</span>
</nav>
<div class="mainDiv"> 
  <div class="h-100 container">
    <div class="h-100 row justify-content-center align-items-center">
      <div class="col-6"> 
        <div class="card p-5"> 
          <h3 class="text-center mb-4">Log in to your account</h3>
          <p class="text-center mb-4">Don't have an account? <a href="register" class="text-decoration-none">Register</a></p>
          <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group focus-input">        
              <div class="invalid-feedback" *ngIf="submitted && f.email.errors">                
                <div *ngIf="f.email.errors.required">Field is required</div>
                <div *ngIf="f.email.errors.email">Invalid email</div>
              </div>      
              <input type="email" class="form-control" required formControlName="email" [(ngModel)]="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <label>Email address</label>
    
            </div>
            <div class="form-group focus-input">     
              <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required">Field is required</div>                
              </div>         
              <input type="password" class="form-control" required formControlName="password" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <label>Password</label>              
            </div>
            
            <button type="submit" class="btn btn-block bg-purple">LOG IN</button>

            <div class="invalid-feedback text-center p-3" *ngIf="errorMessage != ''">                
              <div>{{errorMessage}}</div>
            </div>
          </form>
        </div>        
      </div>
    </div>
  </div>
</div>
